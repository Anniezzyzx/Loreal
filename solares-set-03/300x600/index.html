<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Banner</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="bundle.css">
    <meta name="ad.size" content="width=300,height=600">
  </head>

  <body>
    <script>
        var clickTag = "#";
      </script>

    <div id="backup" onclick="window.open(window.clickTag || window.clickTag)"></div>
    <div id="ad_content" class="invisible">
      <div id="background" class="sprite-png background"></div>

      <div id="sombra" class="sprite-png sombra"></div>
      <div id="pack" class="sprite-png pack"></div>
      <div id="txt_1" class="sprite-png txt_1 "></div>
      <div id="txt_2" class="sprite-png txt_2 "></div>
      <div id="txt_3" class="sprite-png txt_3 "></div>

      <div id="backgroundagua" class="sprite-jpg backgroundagua invisible "></div>
      <div id="overlay" class="invisible"></div>
      <div id="sombra-f2" class="sprite-png sombra2"></div>
      <div id="pack-f2" class="sprite-png pack"></div>
      <div id="txt_4" class="sprite-png txt_4 "></div>
      <div id="txt_5" class="sprite-png txt_5 "></div>


      <div id="cta" class="center">
        <div id="cta-bg"></div>
        <div id="cta_txt" class="sprite-png cta_txt center-middle"></div>
      </div>



      <div id="logo" class="sprite-png logo"></div>
      <!-- Ad content goes here -->
    </div>

    <!--[if !IE]><!-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="bundle.js"></script>
    <!--<![endif]-->
    <!--[if IE]>
      <script>
        document.getElementById('backup').className = 'backup'; // IE9 or below
      </script>
      <![endif]-->
  </body>

</html>
